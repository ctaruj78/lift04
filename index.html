<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftApp - Дашборд</title>
    <link rel="stylesheet" href="css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="logout-button" class="nav-link" href="#">Вийти <i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="index.html" class="brand-link">
            <span class="brand-text font-weight-light">LiftApp</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active"><i class="nav-icon fas fa-tachometer-alt"></i><p class="translate-dashboard">Дашборд</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech,client">
                        <a href="lifts.html" class="nav-link"><i class="nav-icon fas fa-elevator"></i><p class="translate-lifts">Ліфти</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin">
                        <a href="users.html" class="nav-link"><i class="nav-icon fas fa-users"></i><p class="translate-users">Користувачі</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech,client">
                        <a href="requests.html" class="nav-link"><i class="nav-icon fas fa-file-alt"></i><p class="translate-requests">Заявки</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin">
                        <a href="logs.html" class="nav-link"><i class="nav-icon fas fa-history"></i><p class="translate-logs">Журнал</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech">
                        <a href="map.html" class="nav-link"><i class="nav-icon fas fa-map"></i><p class="translate-map">Карта</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech">
                        <a href="qrcodes.html" class="nav-link"><i class="nav-icon fas fa-qrcode"></i><p class="translate-qrcodes">QR-коди</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin">
                        <a href="reports.html" class="nav-link"><i class="nav-icon fas fa-chart-pie"></i><p class="translate-reports">Звіти</p></a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link"><i class="nav-icon fas fa-cog"></i><p>Налаштування</p></a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1 class="translate-dashboard">Дашборд</h1>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 id="lifts-count">0</h3>
                                <p class="translate-lifts">Ліфти</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-elevator"></i>
                            </div>
                            <a href="lifts.html" class="small-box-footer">Детальніше <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3 id="requests-count">0</h3>
                                <p class="translate-requests">Заявки</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <a href="requests.html" class="small-box-footer">Детальніше <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Статистика заявок</h3>
                            </div>
                            <div class="card-body">
                                <canvas id="requestChart" style="max-height: 300px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        LiftApp © 2025
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/common.js"></script>
<script src="js/charts.js"></script>
<script src="js/adminlte.min.js"></script>
<script>
$(document).ready(function() {
    if (!checkAuth()) {
        location.href = 'login.html';
        return;
    }
    $('#logout-button').on('click', function() {
        logAction('Вихід із системи', currentUser.username);
        localStorage.removeItem(LS_CURRENT_USER_KEY);
        currentUser = null;
        saveDataToLocalStorage();
        location.href = 'login.html';
    });
    $('.role-based').each(function() {
        const allowedRoles = $(this).data('role') ? $(this).data('role').split(',') : [];
        $(this).toggle(allowedRoles.includes(currentUser.role));
    });
    $('#lifts-count').text(getUserLifts().length);
    $('#requests-count').text(allServiceRequests.filter(r => getUserLifts().some(l => l.id === r.liftId)).length);
    renderCharts();
    logAction('Відкрито дашборд', currentUser.username);
    $(document).on('click input keypress', function() {
        lastActivity = Date.now();
    });
});
</script>
</body>
</html>
