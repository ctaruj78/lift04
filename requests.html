<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftApp - Заявки</title>
    <link rel="stylesheet" href="css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="logout-button" class="nav-link" href="#">Вийти <i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="index.html" class="brand-link">
            <span class="brand-text font-weight-light">LiftApp</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p class="translate-dashboard">Дашборд</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech,client">
                        <a href="lifts.html" class="nav-link"><i class="nav-icon fas fa-elevator"></i><p class="translate-lifts">Ліфти</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin">
                        <a href="users.html" class="nav-link"><i class="nav-icon fas fa-users"></i><p class="translate-users">Користувачі</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech,client">
                        <a href="requests.html" class="nav-link active"><i class="nav-icon fas fa-file-alt"></i><p class="translate-requests">Заявки</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin">
                        <a href="logs.html" class="nav-link"><i class="nav-icon fas fa-history"></i><p class="translate-logs">Журнал</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech">
                        <a href="map.html" class="nav-link"><i class="nav-icon fas fa-map"></i><p class="translate-map">Карта</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin,tech">
                        <a href="qrcodes.html" class="nav-link"><i class="nav-icon fas fa-qrcode"></i><p class="translate-qrcodes">QR-коди</p></a>
                    </li>
                    <li class="nav-item role-based" data-role="admin">
                        <a href="reports.html" class="nav-link"><i class="nav-icon fas fa-chart-pie"></i><p class="translate-reports">Звіти</p></a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link"><i class="nav-icon fas fa-cog"></i><p>Налаштування</p></a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1 class="translate-requests">Заявки</h1>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title translate-requests">Список заявок</h3>
                        <div class="card-tools">
                            <button id="add-request" class="btn btn-primary" data-toggle="modal" data-target="#requestModal">Додати заявку</button>
                        </div>
                    </div>
                    <div class="card-body table-responsive">
                        <table id="requests-table" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th class="translate-address">Адреса</th>
                                    <th>Опис</th>
                                    <th>Статус</th>
                                    <th class="translate-actions">Дії</th>
                                </tr>
                            </thead>
                            <tbody id="requests-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="modal fade" id="requestModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestModalTitle">Додати заявку</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="request-form">
                        <input type="hidden" id="request-id">
                        <div class="form-group">
                            <label>Ліфт</label>
                            <select class="form-control" id="request-lift-id" required></select>
                        </div>
                        <div class="form-group">
                            <label>Опис</label>
                            <textarea class="form-control" id="request-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Статус</label>
                            <select class="form-control" id="request-status">
                                <option value="pending">Очікує</option>
                                <option value="in_progress">В процесі</option>
                                <option value="completed">Завершено</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" id="save-request-button">Зберегти</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        LiftApp © 2025
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/common.js"></script>
<script src="js/requests.js"></script>
<script src="js/adminlte.min.js"></script>
</body>
</html>
